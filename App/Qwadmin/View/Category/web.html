<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs" />

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">

                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <a class="btn btn-info"   href="{:U('web_add')}" value="">新增</a>
                        </div>
                        <div class="space-4"></div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th class="center">网站id</th>
                                <th class="center">网站名称</th>
                                <th class="center">网站ip</th>
                                <th class="center">文件名</th>
                                <th class="caretr">同步状态</th>
                                <th class="center">添加时间</th>
                                <th class="center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="val">
                                <tr>
                                    <td class="center">{$val['id']}</td>
                                    <td class="center">{$val['name']}</td>
                                    <td class="center">{$val['ip']}</td>
                                    <td class="caretr"> <if condition="$val['state']==1">同步成功<else/>未来同步/同步失败</if></td>
                                    <td class="center">{$val['file_name']}</td>
                                    <td class="center">{$val['time']|date="Y-m-d H:i:s",###}</td>
                                    <td class="center">
                                        <a  href="{:U('web_up',array('id'=>$val['id']))}">站点配置</a>  <a  href="{:U('advert_content',array('id'=>$val['id']))}">模版</a>  </td>

                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->

</body>
</html>
